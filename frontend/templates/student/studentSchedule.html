<md-content  layout-xs="row" layout="row"  ng-cloak>
    <md-input-container>
       <label>Semester</label>
       <md-select ng-model="selected_semester">
         <md-option ng-repeat="semester in semesters" ng-value="semester">{{semester.semester}}</md-option>
       </md-select>
     </md-input-container>
    <table class="mdl-data-table so-course-schedule-table">
        <tbody>
            <tr ng-repeat="day in scheduled">
                <td class="so-weekday-header">
                    <h4>{{weekday[$index]}}</h4>
                </td>
                <td class="so-weekday-body">
                    <p ng-repeat="schedule_item in day" layout=row>
                        <span flex="50">{{schedule_item.name}}</span>
                        <span flex="50" layout="row">
                            {{schedule_item.start_time}} - {{schedule_item.end_time}}
                        </span>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</md-content>
